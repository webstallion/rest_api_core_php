<!DOCTYPE html>
<html>
<head>
	<title>PHP REST API CRUD</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></li>
</head>
<body>
	<table id="main" border="0" cellspacing="0">
		<tr>
			<td id="header">
				<h1>PHP REST API CRUD</h1>
				<div id="search-bar">
					<label>Search :</label>
					<input type="text" id="search" autocomplete="off">
				</div>
			</td>
		</tr>
		<tr>
			<td id="table-form">
				<form id="addform">
					Firstname: 
					<input type="text" name="fname" id="fname">
					Lastname: 
					<input type="text" name="fname" id="lname">
					<input type="submit" id="save-button" value="Save">
				</form>
			</td>
		</tr>
		<tr>
			<td id="table-data">
				<table width="100%" cellpadding="10px">
					<tr>
						<th width="40px">ID</th>
						<th>Firstname</th>
						<th width="50px">Lastname</th>
						<th width="60px">Edit</th>
						<th width="70px">Delete</th>
					</tr>
					<tbody id="load-table">
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tbody>
				</table>
			</td>
		</tr>
	</table>
	<div id="error-message" class="message"></div>
	<div id="success-message" class="message"></div>

	<!-- popup modal box for update records -->
	<div id="modal">
		<div id="modal-form">
			<h2>Edit Form</h2>
			<form action="" id="edit-form">
				<table cellpadding="10px" width="100%">
					<tr>
						<td width="90px">First Name</td>
						<td>
							<input type="text" name="fname" id="edit-fname">
							<input type="text" name="fid" id="edit-id" hidden="">
						</td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td>
							<input type="text" name="lname" id="edit-lname">
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="button" value="Update" id="edit-submit">
						</td>
					</tr>
				</table>
			</form>
			<div id="close-btn">X</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
